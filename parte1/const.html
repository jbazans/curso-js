<!DOCTYPE html>
<html>
<head>
	<title>const</title>
</head>
<body>
	<p id="saludo"></p>
	<script type="text/javascript">
		// DEFINICION DE UNA VARIABLE
		// tipo de dato | nombre de la variable | asignacion | contenido;
		
		//		El CONST NO SE PUEDE ALTERAR
		const saludo="Hola mundo";
		//		es inmutable en todo el proceso;
		//saludo=saludo+" de nuevo";
		document.getElementById("saludo").innerHTML=saludo;
	</script>
</body>
</html>
