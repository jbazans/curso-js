<!DOCTYPE html>
<html>
<head>
	<title>ByClassName</title>
</head>
<body>
	<div class="div1">Hola</div>
	<p class="div2">Hola</p>
	<script type="text/javascript">
		//Devuelve un array de objetos
		var objects=document.getElementsByClassName("div1");
		console.log(objects);
	</script>
</body>
</html>
